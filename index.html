<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>mini project</title>
</head>
<body>
    <h1 class="heading">Weather info</h1>
        <div class="search">
            <input type="text" class="input"  placeholder="Enter city name">
            <button class="icon">search</button>
        </div>
        <div class="weather">
            <div>
                <img class="source" src="clouds.png" width="100px" height="100px" alt="weather_img"><br>
                <h3 class="forecast"></h3>
            </div>
            <div>
                <img src="temp.png" width="100px" height="100px" alt="weather_img"><br>
                <h3 class="temp"></h3>
            </div>
            <div>
                <img src="pressure1.jpg" width="100px" height="100px" alt="weather_img"><br>
                <h3 class="pressure"></h3>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
